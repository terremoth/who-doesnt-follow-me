<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Who I follow that does not follows me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Who I follow that does not follows me</h1>

        <div class="row mt-4">
            
            <div class="row mt-2 mb-3">
                <small>
                    Made by <a target="_blank" href="https://github.com/terremoth/who-dont-follow-me">Terremoth</a> with love ❤️ 
                </small>
            </div>
            
            <div class="row mt-2 mb-3">
                <small>
                    <a target="_blank" href="https://github.com/settings/tokens">Click here to find/generate your GitHub API Key</a> 
                    and ensure your generated token has <strong>read:user</strong> property checked
                </small>
            </div>
            <div class="col-md-4 mt-3">
                <label class="visually-hidden" for="user">User to search:</label>
                <input placeholder="GitHub Username" autocomplete="autocomplete" class="form-control" type="text" id="user">
            </div>

            <div class="col-md-4 mt-3">
                <label class="visually-hidden" for="key">GitHub API Key:</label>
                <input placeholder="GitHub API Key" autocomplete="autocomplete" class="form-control" type="text" id="key">
            </div>

            <div class="col-md-4 mt-3">
                <button id="check" class="btn btn-primary">Check!</button>
            </div>
        </div>

        <hr>
        <div class="row mt-3 m-1" id="doNotFollowMeList">
            <div id="loading-spinner" style="display: none;" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>

</html>
